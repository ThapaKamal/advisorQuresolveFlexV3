<div class="container">
    <h1 class="center">Tax Advisor</h1>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Name , caseType" (keyup)='applyFilter($event)'>
    </mat-form-field>

    <div>
        <div>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
                    <td mat-cell *matCellDef="let row">{{ row.sno }}</td>
                </ng-container>

                <ng-container matColumnDef="clientName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.clientName }}</td>
                </ng-container>

                <ng-container matColumnDef="place">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                    <td mat-cell *matCellDef="let row">{{ row.place }}</td>
                </ng-container>

                <ng-container matColumnDef="caseType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Case Type</th>
                    <td mat-cell *matCellDef="let row">{{ row.caseType }}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Joining</th>
                    <td mat-cell *matCellDef="let row"> {{ row.date }}</td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>View Profile</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button>View</button>
                    </td>
                </ng-container>
                <!-- <ng-container matColumnDef="id1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button>Edit</button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="id2">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reject</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button>Delete</button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns:columns;"></tr>

            </table>

        </div>

        <mat-paginator [length]="appointment.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
