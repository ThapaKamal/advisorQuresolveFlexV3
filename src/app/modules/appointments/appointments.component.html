<h1 class="center">Appointments</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Name , caseType" (keyup)='applyFilter($event)'>
</mat-form-field>


<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
            <td mat-cell *matCellDef="let row">{{ row.sno }}</td>
        </ng-container>

        <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
            <td mat-cell *matCellDef="let row">{{ row.clientName }}</td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
            <td mat-cell *matCellDef="let row">{{ row.place }}</td>
        </ng-container>

        <ng-container matColumnDef="caseType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Case Type</th>
            <td mat-cell *matCellDef="let row">{{ row.caseType }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultation Date</th>
            <td mat-cell *matCellDef="let row"> {{ row.date }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rescudule</th>
            <td mat-cell *matCellDef="let row">
                 <button class="gcolor" mat-stroked-button>Rescudule Meeting
                    <mat-icon>autorenew</mat-icon>
                 </button>
                </td>
        </ng-container>
        <ng-container matColumnDef="id1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept</th>
            <td mat-cell *matCellDef="let row">
                 <button mat-stroked-button color="primary">Accept
                    <mat-icon>done</mat-icon>
                 </button>
                </td>
        </ng-container>
        <ng-container matColumnDef="id2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reject</th>
            <td mat-cell *matCellDef="let row">
                 <button mat-stroked-button color="warn">Reject
                    <mat-icon>close</mat-icon>
                 </button>
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns:columns;"></tr>

    </table>

    <mat-paginator [length]="appointment.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
<br><br><br>
