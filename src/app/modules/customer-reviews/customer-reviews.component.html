<h1 class="center">Customer Reviews</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Name,caseType" (keyup)='applyFilter($event)'>
</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- SNO. -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
            <td mat-cell *matCellDef="let row">{{ row.sno }}</td>
        </ng-container>
        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <!-- REVIEW -->
        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Review</th>
            <td mat-cell *matCellDef="let row">{{ row.review }}</td>
        </ng-container>
        <!-- stars -->
        <ng-container matColumnDef="stars">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars</th>
            <td mat-cell *matCellDef="let row">{{row.stars}}
                <mat-star-rating [rating]="rating" [starCount]="starCount" [color]="starColorP"
                    (ratingUpdated)="onRatingChanged($event)"></mat-star-rating>
                </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns:columns;"></tr>

    </table>

    <mat-paginator [length]="reviews.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
